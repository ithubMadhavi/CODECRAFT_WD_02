<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopclock</title>
    <link rel="stylesheet" href="stopclock.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1><em>Stop Clock</em></h1>
        <div id="time" class="time">00:00:00</div>
        <button id="startButton"><strong>Start</strong></button>
        <button id="pauseButton" disabled><strong>Pause</strong></button>
        <button id="resetButton"><strong>Reset</strong></button>
    </div>

    <script src="stopclock.js"></script>
</body>
</html>
